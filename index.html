    var maxWordCount = 250; // 表示する最大の単語数

    var wordElements = [];

    var fonts = ["Arial", "Helvetica", "Verdana", "Times New Roman", "Courier New"];

    function createWord() {
      var randomIndex = Math.floor(Math.random() * words.length);
      var randomWord = words[randomIndex];

      var x = canvas.width; // 画面右端から開始する
      var y = Math.random() * canvas.height;

      var speed = 1 + Math.random() * 2; // 降ってくる速度

      var fontSize = 16 + Math.random() * 20; // ランダムなフォントサイズ

      var font = fonts[Math.floor(Math.random() * fonts.length)]; // ランダムなフォント

      var color = getRandomColor(); // ランダムな文字色

      var wordElement = {
        word: randomWord,
        x: x,
        y: y,
        speed: speed,
        fontSize: fontSize,
        font: font,
        color: color
      };

      wordElements.unshift(wordElement); // 新しい単語を先頭に追加

      if (wordElements.length > maxWordCount) {
        wordElements.pop(); // 最も古い単語を削除
      }
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function moveWords() {
      for (var i = 0; i < wordElements.length; i++) {
        var wordElement = wordElements[i];
        wordElement.x -= wordElement.speed; // 右から左に移動するためにx座標を減算

        if (wordElement.x + wordElement.word.length * wordElement.fontSize < 0) {
          // 単語が画面外に出たら削除する
          wordElements.splice(i, 1);
          i--;
        }
      }
    }

    function drawWords() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      for (var i = 0; i < wordElements.length; i++) {
        var wordElement = wordElements[i];
        context.fillStyle = wordElement.color;
        context.font = wordElement.fontSize + "px " + wordElement.font;
        context.fillText(wordElement.word, wordElement.x, wordElement.y);
      }
    }

    var generateInterval = 30000; // 単語生成間隔（ミリ秒）

    function animate() {
      if (Math.random() < 1 / (generateInterval / 1000)) {
        createWord();
      }
      moveWords();
      drawWords();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
